<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Récupération de mot de passe</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'/>

    <!-- use the font -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            font-size: 48px;
        }
    </style>
</head>

<body>
	<p th:text="${'Bonjour ' + firstName + ' ' + lastName}"></p>

	<p>
	    Vous avez demandé une réinitialisation du mot de passe de votre compte Warhammer Market.<br/>
	    Pour le réinitialiser, veuillez cliquer sur le lien suivant : <br/>
	    <span th:text="${passwordToken}"></span>
	</p>
	
	<p>
		Si vous n'avez pas fait cette demande, ne tenez pas compte de ce message.
	</p>
	
	<p>
	    À bientôt sur Warhammer Market.
	</p>
	<p>
        <img src="https://raw.githubusercontent.com/thymeleaf/thymeleaf-dist/master/src/artwork/thymeleaf%202016/thymeleaf_logo_white.png" alt="Warhammer Market logo" height="110" width="500"/>
	</p>
</body>
</html>
